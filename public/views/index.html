<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="vendors/angular-route.min.js" charset="utf-8"></script>

    <script src="scripts/module.js" charset="utf-8"></script>
    <script src="scripts/app.config.js" charset="utf-8"></script>

    <script src="scripts/main.controller.js" charset="utf-8"></script>
    <script src="scripts/favs.controller.js" charset="utf-8"></script>

    <script src="scripts/giphy.service.js" charset="utf-8"></script>
    <script src="scripts/fav.service.js" charset="utf-8"></script>

    <link rel="stylesheet" href="styles/style.css" />
    <title>GIF Search</title>
    <base href="/" />
  </head>

<body ng-app="giphyApp" ng-controller="MainController as main">

<div id="form">

<div id="left">

    <button><a href="/favorites">Favorites</a></button>
    <img id="logo" src="http://i1.kym-cdn.com/entries/icons/original/000/020/391/api_giphy_logo.png" />
    <p id="title">GIF Search</p>
</div>

  <div id="center">
    <form>
    <input type="text" name="q" ng-model="main.searchPhrase.q" placeholder="Search Giphy..."/>
    <button type="submit" ng-click="main.getSearch()">Search</button>
    </form>
  </div>

<div id="right">
  <form>
    <p>Quick Search:</p>
    <select ng-model="main.selected" ng-change="main.getSelected()">
      <option></option>

      <option>-- Popular --</option>
      <option ng-value="shrek">Shrek</option>
      <option ng-value="halloween">Halloween</option>
      <option ng-value="spooky">Spooky</option>
      <option ng-value="skeleton">Skeleton</option>
      <option ng-value="pokemon">Pokemon</option>
      <option ng-value="trump">Trump</option>
      <option></option>

      <option>-- Reaction --</option>
      <option ng-value="sigh">Roll Eyes</option>
      <option ng-value="excited">Excited</option>
      <option ng-value="laughing">Laughing</option>
      <option ng-value="scared">Scared</option>
      <option></option>

      <option>-- Animals --</option>
      <option ng-value="cat">Cat</option>
      <option ng-value="dog">Dog</option>
      <option ng-value="monkey">Monkey</option>
      <option></option>

      <option>-- Funny --</option>
      <option ng-value="fail">Fail</option>
      <option ng-value="funny">Funny</option>
      <option ng-value="trump">Trump</option>
      <option ng-value="montypython">Monty Python</option>
      <option></option>

      <option>-- Shows --</option>
      <option ng-value="theoffice">The Office</option>
      <option ng-value="itcrowd">IT Crowd</option>
      <option ng-value="parksandrec">Parks and Rec</option>
      <option></option>

      <option>-- Games --</option>
      <option ng-value="starwars">Star Wars</option>
      <option ng-value="overwatch">Overwatch</option>
      <option ng-value="southpark">South Park</option>
    </select>

    <button ng-click="main.getTrending()">Trending GIFs</button>
    <button ng-click="main.getRandom()">Random GIF</button>
  </form>
</div>

</div> <!-- end FORM div -->

<ng-view></ng-view>
<div id="random">

  <img ng-src="{{ main.gifs.image_url }}" />
</div>

<div id="trending" ng-repeat="gif in main.gifsArray">
  <img ng-src="{{ gif.images.original.url }}" />
</div>

<div id="search" ng-repeat="gif in main.gifsArray">
  <button>
  <img ng-src="{{ gif.images.original.url }}" />
  </button>
</div>

  </body>
</html>
